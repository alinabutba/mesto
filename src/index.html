<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
</head>

<body class="body">
	<div class="root">
		<header class="header root__section">
			<img src="<%=require('./images/logo.svg')%>" alt="Место" class="logo">
		</header>
		<main>
			<section class="person-card root__section">
				<div class="person-card__container-avatar">
					<img src="<%=require('./images/girl-with-emotions.jpg')%>" alt="Девочка" class="person-card__avatar">
					<button class="person-card__edit-avatar" aria-label="Изменить аватар"></button>
				</div>				
				<div class="person-card__cover">
					<div class="person-card__row">
						<h1 class="person-card__name">...</h1>
						<button class="person-card__edit-button" type="button"
							aria-label="Редактировать профиль"></button>
					</div>
					<p class="person-card__job">...</p>
				</div>
				<button class="add-button" type="button"></button>
			</section>
			<section class="elements root__section">
				<!-- START TEMPLATE CARD -->
				<template id="element-template">
					<div class="element">
						<img src="#" alt="#" class="element__image">
						<div class="element-container">
							<h2 class="element__title"></h2>
							<div class="element__container-like">
								<button class="element__like" type="button"></button>
								<span class="element__like-count">0</span>
							</div>							
							<button class="element__delete" type="button"></button>
						</div>
					</div>
				</template>
				<!-- END TEMPLATE CARD -->
				
			</section>
		</main>
		<footer class="footer root__section">
			<p class="footer__copyright">&copy; 2021. Алина Бутба</p>
		</footer>

		<div class="popup" id="popup-edit">
			<div class="popup__form">
				<h3 class="popup__title">Редактировать профиль</h3>
				<form action="#" name="form1" class="form-edit" id="person-form" novalidate>
					<fieldset class="form-edit__contact-info">
						<input type="text" class="form-edit__field" required name="name" id="name-form"
							placeholder="Имя" autocomplete="off" minlength="2" maxlength="40">
						<span class="form-edit__field-error" id="name-form-error"></span>
						<input type="text" class="form-edit__field" required name="job" id="job-form"
							placeholder="Место работы" autocomplete="off" minlength="2" maxlength="200">
						<span class="form-edit__field-error" id="job-form-error"></span>
						<button class="form-edit__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
					</fieldset>
				</form>
				<button type="button" class="popup__close-button" aria-label="Закрыть"></button>
			</div>
		</div>

		<!-- Confirm -->
		<div class="popup" id="popup-confirm">
			<div class="popup__form">
				<h3 class="popup__title">Вы уверены?</h3>
				<form action="#" name="form-confirm" class="form-edit" id="confirm-form" novalidate>
					<fieldset class="form-edit__contact-info">
						<button class="form-edit__save-button" type="submit" aria-label="Сохранить">Да</button>
					</fieldset>
				</form>
				<button type="button" class="popup__close-button" aria-label="Закрыть"></button>
			</div>
		</div>
		
		<!-- Popup avatar -->
		<div class="popup" id="popup-avatar">
			<div class="popup__form">
				<h3 class="popup__title">Обновить аватар</h3>
				<form action="#" name="form-avatar" class="form-edit" id="avatar-form" autocomplete="off" novalidate>
					<fieldset class="form-edit__contact-info">
						<input type="url" class="form-edit__field" required name="link" id="link-form-avatar" placeholder="Ссылка на картинку">
						<span class="form-edit__field-error" id="link-form-avatar-error"></span>
						<button class="form-edit__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
					</fieldset>
				</form>
				<button type="button" class="popup__close-button" aria-label="Закрыть"></button>
			</div>
		</div>

		<div class="popup" id="popup-card">
			<div class="popup__form">
				<h3 class="popup__title">Новое место</h3>
				<form action="#" name="form2" class="form-edit" id="card-form" autocomplete="off" novalidate>
					<fieldset class="form-edit__contact-info">
						<input type="text" class="form-edit__field" required name="name" id="title-form"
							placeholder="Название" minlength="2" maxlength="30">
						<span class="form-edit__field-error" id="title-form-error"></span>
						<input type="url" class="form-edit__field" required name="link" id="link-form" placeholder="Ссылка на картинку">
						<span class="form-edit__field-error" id="link-form-error"></span>
						<button class="form-edit__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
					</fieldset>
				</form>
				<button type="button" class="popup__close-button" aria-label="Закрыть"></button>
			</div>
		</div>

		<div class="popup" id="popup-image">
			<div class="popup__container">
				<img src="#" alt="#" class="popup__picture">
				<p class="popup__picture-text"></p>
				<button type="button" class="popup__close-button" aria-label="Закрыть"></button>
			</div>
		</div>
	</div>

</body>

</html>
