<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
	<div class="root">
		<header class="header root__section">
			<img src="./images/logo.svg" alt="Место" class="logo">
		</header>
		<main>
			<section class="person-card root__section">
				<img src="./images/girl-with-emotions.jpg" alt="Девочка" class="person-card__avatar">
				<div class="person-card__cover">
					<div class="person-card__row">
						<h1 class="person-card__name">Эмили Кусто</h1>
						<button class="person-card__edit-button" type="button" aria-label="Редактировать профиль"></button>
					</div>
					<p class="person-card__job">Исследователь городов и эмоций</p>
				</div>
				<button class="add-button" type="button"></button>
			</section>
			<section class="elements root__section">
				<template id="element-template">
					<div class="element">
						<img src="#" alt="#" class="element__image">
						<div class="element-container">
							<h2 class="element__title"></h2>
							<button class="element__like" type="button"></button>
							<button class="element__delete" type="button"></button>
						</div>
					</div>
				</template>
			</section>
		</main>
		<footer class="footer root__section">
			<p class="footer__copyright">&copy; 2021. Алина Бутба</p>
		</footer>

		<div class="popup" id="popup-edit">
			<div class="popup__form">
				<h3 class="popup__title">Редактировать профиль</h3>
				<form action="#" name="form1" class="form-edit" id="person-form">
					<fieldset class="form-edit__contact-info">
						<input type="text" class="form-edit__field" required name="form-name" id="name-form" placeholder="Имя"
							autocomplete="off">
						<input type="text" class="form-edit__field" required name="form-job" id="job-form"
							placeholder="Место работы" autocomplete="off">
						<button class="form-edit__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
					</fieldset>
				</form>
				<button type="button" class="popup__close-button" aria-label="Закрыть"></button>
			</div>
		</div>

		<div class="popup" id="popup-card">
			<div class="popup__form">
				<h3 class="popup__title">Новое место</h3>
				<form action="#" name="form2" class="form-edit" id="card-form">
					<fieldset class="form-edit__contact-info">
						<input type="text" class="form-edit__field" required name="form-title" id="title-form" autocomplete="off"
							placeholder="Название">
						<input type="url" class="form-edit__field" required name="form-link" id="link-form" autocomplete="off"
							placeholder="Ссылка на картинку">
						<button class="form-edit__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
					</fieldset>
				</form>
				<button type="button" class="popup__close-button" aria-label="Закрыть"></button>
			</div>
		</div>

		<div class="popup" id="popup-image">
			<div class="popup__container">
				<img src="#" alt="#" class="popup__picture">
				<p class="popup__picture-text"></p>
				<button type="button" class="popup__close-button" aria-label="Закрыть"></button>
			</div>
		</div>
	</div>

	<script src="scripts/initial-cards.js" defer></script>
	<script src="scripts/index.js" defer></script>
</body>

</html>
