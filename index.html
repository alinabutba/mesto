<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
    <div class="root">
        <header class="header root__section root__section_margin_top-bottom">
            <div class="logo">
                <img src="./images/logo.svg" alt="Место" class="logo__image">
            </div>
        </header>
        <section class="profile root__section ">
            <div class="person-card">
                <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="person-card__avatar">
                <div class="person-card__cover">
                    <div class="person-card__row">
                        <h2 class="person-card__name">Жак-Ив Кусто</h2>
                        <button class="person-card__edit-button"></button>
                    </div>
                    <p class="person-card__job">Исследователь океана</p>
                </div>
            </div>
            <button class="add-button">
                <img src="./images/Vector.png" alt="Картинка добавить место" class="add-button__image">
            </button>
        </section>
        <section class="elements root__section">
            <div class="element">
                <img src="./images/photo-house.jpg" alt="Дом" class="element__image">

                <div class="element-container">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/photo-sunset.png" alt="Закат" class="element__image">
                <div class="element-container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/photo-mountain.png" alt="Гора" class="element__image">
                <div class="element-container">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/photo-road.webp" alt="Дорога" class="element__image">
                <div class="element-container">
                    <h2 class="element__title">Звенигород</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/photo-space.webp" alt="Небо" class="element__image">
                <div class="element-container">
                    <h2 class="element__title">Тверь</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/photo-volcano.webp" alt="Вулкан" class="element__image">
                <div class="element-container">
                    <h2 class="element__title">Камчатка</h2>
                    <button class="element__like"></button>
                </div>
            </div>
        </section>
        <footer class="footer root__section">
            <p class="footer__copyright">&copy; 2021. Алина Бутба</p>
        </footer>
        <div class="overlay">
            <div class="popup-edit">
                <div class="popup-edit__container">
                    <form action="https://ya.ru/" class="form-edit">
                        <h3 class="popup-edit__title">Редактировать профиль</h3>
                        <fieldset class="form-edit__contact-info">
                            <input type="text" class="form-edit__name" value=".">
                            <input type="text" class="form-edit__job" value=".">
                            <button class="form-edit__save-button" type="submit">Сохранить</button>
                        </fieldset>
                    </form>
                    <button type="reset" class="popup-edit__close-button" aria-label="Закрыть"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
