<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
    <div class="root">
        <header class="header root__section header_margin_top-bottom">
            <img src="./images/logo.svg" alt="Место" class="logo">
        </header>
        <main>
            <section class="profile root__section">
                <div class="person-card">
                    <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="person-card__avatar">
                    <div class="person-card__cover">
                        <div class="person-card__row">
                            <h1 class="person-card__name">Жак-Ив Кусто</h1>
                            <button class="person-card__edit-button" type="button"
                                aria-label="Редактировать профиль"></button>
                        </div>
                        <p class="person-card__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="add-button" type="button"></button>
            </section>
            <section class="elements root__section">
                <div class="element">
                    <img src="./images/photo-house.jpg" alt="Дом" class="element__image">
                    <div class="element-container">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/photo-sunset.png" alt="Закат" class="element__image">
                    <div class="element-container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/photo-mountain.png" alt="Гора" class="element__image">
                    <div class="element-container">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/photo-road.webp" alt="Дорога" class="element__image">
                    <div class="element-container">
                        <h2 class="element__title">Звенигород</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/photo-space.webp" alt="Небо" class="element__image">
                    <div class="element-container">
                        <h2 class="element__title">Тверь</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/photo-volcano.webp" alt="Вулкан" class="element__image">
                    <div class="element-container">
                        <h2 class="element__title">Камчатка</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer root__section">
            <p class="footer__copyright">&copy; 2021. Алина Бутба</p>
        </footer>
        <div class="overlay">
            <div class="popup-edit">
                <h3 class="popup-edit__title">Редактировать профиль</h3>
                <form action="#" name="form1" class="form-edit">
                    <fieldset class="form-edit__contact-info">
                        <input type="text" class="form-edit__field" name="form-name" id="form1-name" value=".">
                        <input type="text" class="form-edit__field" name="form-job" id="form1-job" value=".">
                        <button class="form-edit__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
                    </fieldset>
                </form>
                <button type="reset" class="popup-edit__close-button" aria-label="Закрыть"></button>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
